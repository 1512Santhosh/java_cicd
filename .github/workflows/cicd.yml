name: CI-CD Pipeline (Manual Trigger with Secrets & Env)

# Only run manually
on:
  workflow_dispatch:
    inputs:
      java_version:
        description: 'Which Java version to build'
        required: false
        default: '17'
      deploy_env:
        description: 'Which environment to deploy to (dev/qa/prod)'
        required: false
        default: 'dev'

jobs:
  build:
    name: Build Java
    runs-on: ubuntu-latest

    strategy:
      matrix:
        java_version: [17, 21]  # matrix build for multiple versions

    env:
      APP_NAME: "MyJavaApp"           # environment variable available in steps
      BUILD_DATE: ${{ github.run_id }} # dynamic value

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ matrix.java_version }}

      - name: Compile Java
        run: |
          echo "Compiling $APP_NAME with Java ${{ matrix.java_version }}"
          mkdir -p out
          javac -d out App.java AppTest.java

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: java-classes-${{ matrix.java_version }}
          path: out/

  consolidate:
    name: Consolidate Build Artifacts
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: combined

      - name: List Files
        run: |
          echo "Listing all compiled classes:"
          ls -R combined

      - name: Upload Combined Package
        uses: actions/upload-artifact@v4
        with:
          name: consolidated-package
          path: combined/

  deploy:
    name: Deploy Application
    runs-on: ubuntu-latest
    needs: consolidate
    environment: ${{ github.event.inputs.deploy_env }}

    env:
      DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
      DEPLOY_PASSWORD: ${{ secrets.DEPLOY_PASSWORD }}
      ENV_NAME: ${{ github.event.inputs.deploy_env }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download Combined Package
        uses: actions/download-artifact@v4
        with:
          name: consolidated-package
          path: deploy

      - name: Run Deployment Script
        run: |
          echo "Deploying $APP_NAME to $ENV_NAME environment"
          echo "Using user: $DEPLOY_USER"
          chmod +x deploy.sh
          ./deploy.sh $ENV_NAME $DEPLOY_USER $DEPLOY_PASSWORD

      - name: Verify Deployment
        run: |
          echo "Simulated verification for $ENV_NAME completed"
