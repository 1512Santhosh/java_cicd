name: CI-CD Pipeline (Manual Trigger)

# Only run manually
on:
  workflow_dispatch:

jobs:
  build:
    name: Build Java (Matrix)
    runs-on: ubuntu-latest

    strategy:
      matrix:
        java_version: [17, 21]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ matrix.java_version }}

      - name: Compile Java
        run: |
          mkdir -p out
          javac -d out App.java AppTest.java

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: java-classes-${{ matrix.java_version }}
          path: out/

  consolidate:
    name: Consolidate Build Artifacts
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: combined

      - name: List files
        run: ls -R combined

      - name: Upload Combined Package
        uses: actions/upload-artifact@v4
        with:
          name: consolidated-package
          path: combined/

  deploy_dev:
    name: Deploy to Dev
    runs-on: ubuntu-latest
    needs: consolidate
    environment: dev

    steps:
      - name: Download Combined Package
        uses: actions/download-artifact@v4
        with:
          name: consolidated-package
          path: deploy

      - name: Run Deployment Script
        run: |
          chmod +x deploy.sh
          ./deploy.sh

  deploy_qa:
    name: Deploy to QA
    runs-on: ubuntu-latest
    needs: deploy_dev
    environment:
      name: qa
      url: https://qa.example.com

    steps:
      - name: Download Combined Package
        uses: actions/download-artifact@v4
        with:
          name: consolidated-package
          path: deploy

      - name: Run Deployment Script
        run: |
          chmod +x deploy.sh
          ./deploy.sh

  deploy_prod:
    name: Deploy to Prod
    runs-on: ubuntu-latest
    needs: deploy_qa
    environment:
      name: prod
      url: https://prod.example.com

    steps:
      - name: Download Combined Package
        uses: actions/download-artifact@v4
        with:
          name: consolidated-package
          path: deploy

      - name: Run Deployment Script
        run: |
          chmod +x deploy.sh
          ./deploy.sh
